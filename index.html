<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fackbook - log in or sign up</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-gray-100">

    <div class="container mt-48 flex mx-auto items-start justify-center">

        <div class="left w-1/2 mx-14">
            <img class="w-72" src="https://bit.ly/3kLGlDU" alt="">
            <p class="mx-6 text-3xl pr-5">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <!-- login container -->
        <div class="right flex flex-col bg-white p-8 rounded-xl border shadow-lg">
            <input type="text" placeholder="Email address or phone number" class="border rounded-md w-80 h-12 mb-3 px-4 hover:border-green-500 outline-blue-600">
            <input type="password" placeholder="Password" class="border rounded-md w-80 h-12 mb-3  px-4 hover:border-green-500 outline-blue-600">
            <button class="btn bg-blue-600
            hover:bg-blue-700">Log In</button>
            <span class="mb-3 pl-20 text-blue-500 hover:underline">Forgotten password?</span>
            <hr>
            <button class="btn bg-green-600 hover:bg-green-700">Create Account</button>
        </div>
    </div>
    <p class="flex flex-row-reverse mt-5 pr-32">Create a Page for a celebrity, brand or business.</p>
    <!-- footer -->
    <div class="footer flex flex-col items-center bg-white min-h-full min-w-full mt-4 pt-5">
            Create By ‚ù§ Satyam Mishra
                <p>Tailwind CSS</p>
                <p>My First Tailwind Project</p>
    </div>

</body>

</html>
